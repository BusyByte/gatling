name: build

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'src/docs/**'
      - '!src/docs/**/*.java'
      - '!src/docs/**/*.kt'
      - '!src/docs/**/*.scala'
  pull_request:
    paths-ignore:
      - 'src/docs/**'
      - '!src/docs/**/*.java'
      - '!src/docs/**/*.kt'
      - '!src/docs/**/*.scala'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      JAVA_OPTS: "-Xmx6G"
      SBT_OPTS: "-Dsbt.ci=true -Xss100M"
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Cache SBT
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.ivy2/cache
            ~/.cache/coursier
            ~/.sbt/launchers
            ~/.sbt/boot
            ~/.sbt/preloaded
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', '**/plugins.sbt', '**/build.properties') }}

      - name: Test
        run: |
          sbt \
            "all headerCheckAll" \
            "all scalafmtSbtCheck" \
            "all scalafmtCheckAll" \
            "all spotlessCheck" \
            "all scalafixAll --check" \
            "test"
